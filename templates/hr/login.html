{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">HR Login</h2>
                
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post" action="{% url 'hr_login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required
                               placeholder="hr@company.com">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        Having trouble? Contact 
                        <a href="mailto:support@hrplatform.com">platform support</a>
                    </small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p class="text-muted">
                Not HR staff? 
                <a href="/admin" class="text-decoration-none">
                    Access admin panel instead
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
